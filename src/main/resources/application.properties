spring.application.name=SPICE-P

//8080 is the default port, just put it to have an active port definition
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/sp_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

